services:
  # Flask Application
  app:
    build: .
    container_name: brokerassistant-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
    volumes:
      - .:/app
    networks:
      - brokerassistant-network
    restart: on-failure

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: brokerassistant-db
    environment:
      POSTGRES_USER: brokerassistant
      POSTGRES_PASSWORD: password
      POSTGRES_DB: brokerassistant
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - brokerassistant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brokerassistant"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: brokerassistant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - brokerassistant-network

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: brokerassistant-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - brokerassistant-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: brokerassistant-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - brokerassistant-network

volumes:
  postgres-data:
  redis-data:

networks:
  brokerassistant-network:
    driver: bridge
